spring:
  data:
    mongodb:
      uri: mongodb://mongo:27017/authService
      # database: authService
      # port: 27017
    embedded:
      version: 3.2.22
  jpa:
    hibernate:
      ddl-auto:
        create-drop

  main:
    allow-circular-references:
      true
server:
  port: 8017
  address: 0.0.0.0
      
security:
  basic:
    enable: false

  jwt:
    uri: /auth/**
    header: Authorization
    prefix: Bearer
    expiration: 86400
    secret: JwtSecretKey

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic