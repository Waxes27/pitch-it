<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  
  <div class="mainDiv">
    <div class="welcome">
      <img src="/assets/PitchIT logo.png" height="100">
      <h2>
        PitchIT
      </h2>
    </div>
    
    <h4>
      As Investor
    </h4>
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput formControlName="name" type="text" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="surname" type="text" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="surname" type="text" />
    </mat-form-field>
  
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Create a new password</mat-label>
      <input matInput formControlName="password" type="password" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Re-enter password</mat-label>
      <input matInput formControlName="username" type="text" />
    </mat-form-field>
    <br />

    <a routerLink="/login">Or click here to login!</a>
    <br/>
  
    <div class="question">
      <button mat-raised-button>Continue</button>
    </div>
  </div>
</form>
