<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  
  <div class="mainDiv">
    <div class="welcome">
      <img src="/assets/pitchIt-logo.png" height="100">
      <h2>
        PitchIT
      </h2>
    </div>
    <h4>As Business</h4>
    <div class="error-text-container">
      <span class="error-text">{{ error }}</span>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Representative first name</mat-label>
      <input matInput formControlName="name" type="text" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Representative last name</mat-label>
      <input matInput formControlName="surname" type="text" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Current role</mat-label>
      <input matInput formControlName="businessRole" type="text" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="text" />
    </mat-form-field>
  
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Create a new password</mat-label>
      <input matInput formControlName="password" type="password" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Re-enter password</mat-label>
      <input matInput formControlName="confirmedPassword" type="password" />
    </mat-form-field>
    <br />
  <div class="login-text-container">
    <a routerLink="/login">Or click here to login!</a>
  </div>

    <div class="question">
      <button mat-raised-button>Continue</button>
    </div>
  </div>
</form>
