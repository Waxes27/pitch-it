
<div class="main">
    <div class="header">
        <h1>Questionnaire</h1>
    </div>

    <form [formGroup]="companyDetails" (ngSubmit)="onSubmit()">
        <div class="left-div">
            <div>
                <h2>Company Name</h2>
                
                <mat-form-field appearance="outline">
                    <mat-label>Type here</mat-label>
                    <input matInput formControlName="name"/>
                  </mat-form-field>
            </div>
    
            <div>
                <h2>Company Registration number</h2>
                
                <mat-form-field appearance="outline">
                    <mat-label>Type here</mat-label>
                    <input matInput formControlName="registrationNumber"/>
                  </mat-form-field>
            </div>
    
            <div>
                <h2>Website</h2>
                
                <mat-form-field appearance="outline">
                    <mat-label>Type here</mat-label>
                    <input matInput formControlName="website"/>
                  </mat-form-field>
            </div>
            <div>
                <h2>Instagram</h2>
                
                <mat-form-field appearance="outline">
                    <mat-label>Type here</mat-label>
                    <input matInput formControlName="instagram"/>
                  </mat-form-field>
            </div>
            <div>
                <h2>Twitter</h2>
                
                <mat-form-field appearance="outline">
                    <mat-label>Type here</mat-label>
                    <input matInput formControlName="twitter"/>
                  </mat-form-field>
            </div>
            <div>
                <h2>Business growth stage</h2>
                
                <mat-form-field appearance="outline">
                    <mat-label>Type here</mat-label>
                    <input matInput formControlName="growthStage"/>
                  </mat-form-field>
            </div>
        </div>
        <div class="right-div">
            <div>
                <h2>Country</h2>
                
                <mat-form-field appearance="outline">
                    <mat-label>Type here</mat-label>
                    <input matInput formControlName="country"/>
                  </mat-form-field>
            </div>
    
            <div>
                <h2>Registered company name</h2>
                
                <mat-form-field appearance="outline">
                    <mat-label>Type here</mat-label>
                    <input matInput formControlName="companyName"/>
                  </mat-form-field>
            </div>
    
            <div>
                <h2>Facebook</h2>
                
                <mat-form-field appearance="outline">
                    <mat-label>Type here</mat-label>
                    <input matInput formControlName="facebook"/>
                  </mat-form-field>
            </div>
            <div>
                <h2>Linkedin</h2>
                
                <mat-form-field appearance="outline">
                    <mat-label>Type here</mat-label>
                    <input matInput formControlName="linkedin"/>
                  </mat-form-field>
            </div>
            <div>
                <h2>Sector</h2>
                
                <mat-form-field appearance="outline">
                    <mat-label>Type here</mat-label>
                    <input matInput formControlName="sector"/>
                  </mat-form-field>
            </div>

            <button mat-button routerLink="/pitch/new/business-details">
                continue
            </button>
        </div>
        
    </form>
</div>
