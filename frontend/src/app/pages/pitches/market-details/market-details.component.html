<div class="main">
    <div class="header">
      <h1>The Market</h1>
    </div>
    <form [formGroup]="marketDetailsForm" (ngSubmit)="onSubmit()">
      <div>
          <h2>Market Research</h2>
          <!-- <mat-form-field appearance="outline">
  
          </mat-form-field> -->
          <textarea formControlName="marketResearch" name="" id="" cols="100" rows="8"></textarea>
        </div>
        <div>
          <h2>Key competitors & our advantages</h2>
          <textarea formControlName="advantages" name="" id="" cols="100" rows="8"></textarea>
        </div>
        
        <div class="button-div">
            <button type="submit">continue</button>
        </div>
    </form>
    
    
  </div>
